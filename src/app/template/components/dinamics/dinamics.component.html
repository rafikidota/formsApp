<form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" [ngModel]="person.name" name="name" required
                placeholder="Nombre de la persona">
            <span class="form-text text-danger"
                *ngIf="myForm.controls['name']?.touched && myForm.controls['name']?.errors">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Agregar favorito" [(ngModel)]="newFav" name="newFav" (keyup.enter)="add()">
                <button class="btn btn-outline-primary" type="button" (click)="add()">Agregar</button>
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let fav of person.favorites; let i = index">
                <input [(ngModel)]="fav.name" name="favorite_{{i}}" class="form-control" required>
                <button class="btn btn-outline-danger" type="button" (click)="delete(i)">Eliminar</button>
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" [disabled]="myForm.invalid" (click)="save()">
                Guardar
            </button>
        </div>
    </div>
</form>
