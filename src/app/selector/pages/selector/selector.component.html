<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup]="myForm" (ngSubmit)="save()">
    <!-- region -->
    <div class="row mb-5">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">--Seleccione un continente--</option>
                <option *ngFor="let region of regions" [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>
    <!-- country -->
    <div class="row mb-5" *ngIf="countries.length !== 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control" formControlName="country">
                <option value="">--Seleccione un país--</option>
                <option *ngFor="let country of countries" [value]="country.cca3">{{country.name.common}}</option>
            </select>
        </div>
    </div>
    <!-- border -->
    <div class="row mb-5" *ngIf="borders.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="border">
                <option value="">--Seleccione un país fronterizo--</option>
                <option *ngFor="let border of borders" [value]="border.cca3">{{border.name.common}}</option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="loading">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>
<h3>Form</h3>
<pre> Valid {{myForm.valid | json}}</pre>
<pre> Value {{myForm.value | json}}</pre>
